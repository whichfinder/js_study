<body>
<h1>Yo</h1>
<script>
	
	var a = [1, 3, 5];
var b = [2, 4, 6];
function patialMege(arr1, arr2) {
	result = [];
	i = j = 0;
	
	while ((i < arr1.length) && (j < arr2.length)){
			if (arr1[i] < arr2[j]) {
				result.push(arr1[i]);
				i++;
			}
			else {
				result.push(arr2[j]);
				j++;
			}
    }

	if (result.indexOf(arr1[i]) == -1) { 
		result.push(arr1[i]);
		}
	else if(result.indexOf(arr2[j]) == -1) {
		result.push(arr2[j]);
	}
	return result;
}

patialMege(a,b);

</script>

</body>
